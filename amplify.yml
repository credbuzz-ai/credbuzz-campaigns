version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install --frozen-lockfile
    build:
      commands:
        - echo "NEXT_PUBLIC_PRIVY_APP_ID is set: $([ ! -z "$NEXT_PUBLIC_PRIVY_APP_ID" ] && echo 'YES' || echo 'NO')"
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* 